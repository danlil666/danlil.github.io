<!DOCTYPE html>
<html>
<title>Fun Projects</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">

<body>

    <!-- Navigation placeholder -->
    <div id="nav-placeholder"></div>

    <!-- Include the navigation -->
    <script src="/js/nav.js"></script>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Project Section -->
        <div class="container padding-32" id="fun">
            <h3 class="border-bottom border-light-grey padding-16">Fun Projects</h3>

            <div class="row-padding" id="random-projects">
            </div>
            <script type="module">
                import { allProjects } from '/js/projects-data.js';

                const container = document.getElementById('random-projects');
                allProjects.forEach(project => {
                    container.innerHTML += `
    <div class="col l4 m6">
      <div class="display-container">
        <a href="${project.link}" style="display: block;">
          <div class="image-wrapper">
            <img src="${project.image}" alt="${project.title}" class="square-image">
          </div>
          <div><b>${project.title}</b></div>
        </a>
        <div><small>${project.description}</small></div>
      </div>
    </div>
  `;
                });
            </script>
            <!-- <script src="randomize.js"></script> -->
        </div>


        <!-- Footer -->
        <footer class="center black padding-32">
            <a class="black" href="main.html">back to home</a>

        </footer>
    </div>
</body>

</html>
